<form [formGroup]="form" (ngSubmit)="searchWeather()">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>City</mat-label>
    <input type="text" matInput placeholder="City" formControlName="city">
    <mat-hint align="start">Please specify city</mat-hint>
  </mat-form-field>
  <mat-divider></mat-divider>
  <br>
  <div class="button-bar">
    <button type="submit" mat-raised-button color="primary">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</form>
<br>
<mat-divider></mat-divider>
<br>
<mat-card>
    <mat-card-header>
        <mat-card-title>{{ city }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Temperature: <span *ngIf="model.temp">{{ model.temp - 273.15 | number}} </span>
      </p>
      <p>
        Pressure: {{model.pressure | number}}
      </p>
      <p>
          Humidity: {{model.humidity | number}}
      </p>
      <p>
          Remarks: {{model.description}}
      </p>
      <p>
        Sunrise - Sunset : {{ formattedSunrise }} - {{ formattedSunset }}
      </p>
    </mat-card-content>
</mat-card>
